<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
            사용자 정의 객체 ( JSON )
            
            set 역할의 메서드명과 get 역할의 메서드명을 동일하게 지정 가능.
            주의할 점은 메서드 호출방식이 아닌 property(변수) 사용방법으로 사용해야 된다.
        */
        
        var name = "홍길동"; //변수

        const person = {
            name,  
            set username(n){this.name=n},  
            get username(){return this.name}
        }

        person.username = "이순신";
        console.log(person.username);

    </script>
</head>
<body>
   
</body>
</html>
