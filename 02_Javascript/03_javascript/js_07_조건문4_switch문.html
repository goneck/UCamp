<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
             switch 문
            - 여러번 조건 체크해야 되는 경우, 단 내부적으로 == 사용함. 
            - break 문은 switch문을 빠져나올 때 사용된다.
              break문은 옵션이다.

        */
       
         let n = 20;
         
        switch (n) {
          case 5:
               console.log("5")
               break;
          case 10:
               console.log("10")
               break;
          case 15:
               console.log("15")
               break;

          default:
               console.log("default")
               break;
        }
         console.log("end");
    </script>
</head>
<body>
    
</body>
</html>
