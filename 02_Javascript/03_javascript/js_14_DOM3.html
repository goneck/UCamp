<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
 
        function change(){
            var link = document.querySelector("#link").value;

            var a = document.querySelector("#x");
            console.log(a);
            console.dir(a);
            a.href=link;
        }
    </script>
</head>
<body>
  
    <a href="http://www.daum.net" id="x">링크</a>
    경로:<input type="text" name="link" id="link">
    <button onclick="change()">변경</button>

</body>
</html>
