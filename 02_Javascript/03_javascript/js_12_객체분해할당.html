<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       /*
           객체분해할당 ( destructuring )

           1) 배열객체의 요소를 손쉽게 변수에 저장 가능하다.
              원래는 index로 접근한다.
              
           2) JSON 객체의 요소를 손쉽게 변수에 저장 가능하다.
               원래는 key로 접근한다.


       */
    
         // [1,2,3] 배열의 값을 a,b,c 변수에 각각 저장하자.        
        
         var [a,b,c] = [1,2,3];
         console.log(a, b, c);

         var [a,b] = [1,2,3];  // 3 누락
         console.log(a, b);

         var [a,b,c] = [1,2];
         console.log(a, b, c);  // undefined

         var [a, ...b] = [1,2,3];  // 3 누락 안됨 , rest 연산자
         console.log(a, b);

         var [a,b,c=10] = [1,2]; 
         console.log(a, b, c);  // undefined 안됨 , default 연산자

         // 3 값만 사용 ==> 필요하는 경우에만 변수 지정한다.
         var [,,c] = [1,2,3];
         console.log(c);


         // JSON 객체분해할당 ==> key값의 변수 이용
         var {a, b} = {a:100, b:200};
         console.log(a, b);

         var {a, b} = {a:100, b:200, c:300};  // c 누락
         console.log(a, b);

         var {a, b, c} = {a:100, b:200};
         console.log(a, b, c);                // undefined


         var {a, c} = {a:100, b:200};
         console.log(a, c);


    </script>
</head>
<body>
   
</body>
</html>
