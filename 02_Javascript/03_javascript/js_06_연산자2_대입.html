    <title>Document</title>

    <script>
          //대입 연산자 ( 할당 연산자)
          /*
              a = b;  b를 a에 할당(대입)
              a += b;  b를 a에 더해서 a 할당(대입) ==>  a = a + b; 동일
              a -= b;   ==>  a = a - b; 동일
              a *= b;   ==>  a = a * b; 동일
              a /= b;  ==>  a = a / b; 동일
              a %= b;  ==>  a = a % b; 동일
          */

          let n = 10;
          let n2 = 3;

          n += n2;
          console.log(n, n2);
  
          n -= n2;
          console.log(n, n2);

          n *= n2;
          console.log(n, n2);

          n /= n2;
          console.log(n, n2);

          n %= n2;
          console.log(n, n2);


    </script>
