<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            변수(variable)
            1) 용도: 데이터 저장
            2) 방법
                
               가. 변수 선언 : 메모리에 영역 생성, 자바와 다르게 데이터형을 지정하지 않는다.
                            : 자동으로 undefined 가 저장됨.
                   var 변수명;
                   let 변수명;


               나.  변수 초기화 : 변수에 처음 값 설정작업 의미
                   변수명 = 값;    
        */

           var username;
           var age;

           console.log(username, age); // undefined
           
           username = "홍길동";
           age = 20;
           
           console.log(username, age); // 

    </script>
</head>
<body>
    
</body>
</html>
