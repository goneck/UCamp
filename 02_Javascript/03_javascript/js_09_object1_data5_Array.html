<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
           객체(object)
           1. 데이터 객체
             1) 문자열 객체
                - String 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
             2) 수치 객체
                - Number 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
            
             3) 날짜 객체
                - Date 객체 제공됨
                  속성: property
                  동작: 메서드(함수)     
                  
             4) 불린 객체
                - 기본적인 true/false 사용하는데,
                  임의의 값도 논리값으로 사용이 가능하다.
                  false 로 처리: 0, "", null, undefined, NaN (외우기)
                  true 로 처리 : 5가지 제외한 나머지
               
                - Boolean 객체 제공됨
                  속성: property
                  동작: 메서드(함수)    

             5) 배열 객체
                - Array 객체 제공됨
                  속성: property
                  동작: 메서드(함수) 
        */

        //1. Array 생성방법
        
            var arr = [10,20,30];
            var arr2 = ["A","B"];
            var arr3 = [];  //빈 배열 가능


        //2. 접근방법
        
            //가. 개별 접근
            console.log(arr[0], arr[1], arr[2],  arr.length);

            //나. 반복문1
            for(var i=0; i < arr.length; i++){
              console.log(arr[i]);
            }

            //다. 반복문2
            /* 
              for (변수 of 배열) {
                 // 변수에 배열의 값이 저장됨.
              }
            */ 
            for (var n of arr) {
              console.log(n);
            }

            //다. 반복문3
            /* 
              for (변수 in 배열) {
                 // 변수에 배열의 index 저장됨.
              }
            */ 
            for (var n in arr) {
              console.log(n, arr[n]);
            }
    </script>
</head>
<body>
    
</body>
</html>
