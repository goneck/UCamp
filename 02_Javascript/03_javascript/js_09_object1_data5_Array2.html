<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
           객체(object)
           1. 데이터 객체
             1) 문자열 객체
                - String 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
             2) 수치 객체
                - Number 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
            
             3) 날짜 객체
                - Date 객체 제공됨
                  속성: property
                  동작: 메서드(함수)     
                  
             4) 불린 객체
                - 기본적인 true/false 사용하는데,
                  임의의 값도 논리값으로 사용이 가능하다.
                  false 로 처리: 0, "", null, undefined, NaN (외우기)
                  true 로 처리 : 5가지 제외한 나머지
               
                - Boolean 객체 제공됨
                  속성: property
                  동작: 메서드(함수)    

             5) 배열 객체
                - Array 객체 제공됨
                  속성: property
                  동작: 메서드(함수) 
        */

           //3. 값 추가 ( append )
        
            var arr = [10,20,30];
         
            arr.push(40);
            arr.push(50,60,70);

            console.log(arr);
            
            //4. 값 삭제 ( 마지막 )
            arr.pop();
            arr.pop();
            console.log(arr);


            //5. 중간에 삽입/삭제
            /*   array.splice(index, howmany, item1, ....., itemX)
                splice(위치,삭제할 갯수) ==> 삭제만
                splice(위치,삭제할 갯수, 추가값,...추가값) ==> 삭제도하고 추가 작업
                splice(위치,0, 추가값,...추가값) ==> 추가 작업
                
            */
            var arr = [10,20,30,40,50];
            //삭제만
            //arr.splice(0,3)
            //삭제 및 삽입
            // arr.splice(0,3,100,200)
            // 삽입만
            arr.splice(0,0,100,200);
            console.log(arr);
    </script>
