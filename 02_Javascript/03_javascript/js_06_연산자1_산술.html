<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
          //산술 연산자

          let n = 10;
          let n2 = 3;

          console.log("+", (n+n2));
          console.log("-", (n-n2));
          console.log("/", (n/n2)); //  3.3333333333333335
          console.log("*", (n*n2));
          console.log("%", (n%n2));


           // + ==> 산술연산자, 연결연산자( 문자열 + 비문자열 ==> 문자열로 연결)
          let m = "hello" + 10 + 20;  // hello1020
          console.log(m);

          // 자동으로 형변환되어 연산된다. ( + 제외 )
          console.log("10" - 3);
          console.log("10" / 3);
          console.log("10" * 3);
          console.log("10" % 3);

    </script>
</head>
<body>
    
</body>
</html>
