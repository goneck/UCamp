<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
           객체(object)
           1. 데이터 객체
             1) 문자열 객체
                - String 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
             2) 수치 객체
                - Number 객체 제공됨
                  속성: property
                  동작: 메서드(함수)
            
             3) 날짜 객체
                - Date 객체 제공됨
                  속성: property
                  동작: 메서드(함수)      
        */

        //1. Date 생성방법
  
             var d = new Date();
             console.log("현재날짜", d);
             
             console.log("년도", d.getFullYear());
             console.log("월", d.getMonth());
             console.log("일", d.getDate());
             console.log("시간", d.getHours());
             console.log("분", d.getMinutes());
             console.log("초", d.getSeconds());



    </script>
</head>
<body>
    
</body>
</html>
