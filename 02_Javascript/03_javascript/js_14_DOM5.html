<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       /*
          기본적인 form의 submit 기능을 비활성화할 수 있다.
           - 이벤트 객체의  event.preventDefault()
       */
    
        function fun(){

           var userid = document.querySelector("#userid").value;

           if( userid.length == 0 ){
                alert("아이디 필수");
                event.preventDefault()
           }
          // userid를 입력하지 않은 경우
        }
      
     
    </script>
</head>
<body>
   <form action="external.js" onsubmit="fun()">
      아이디:<input type="text" name="userid" id="userid">
      <button>로그인</button>
   </form>
</body>
</html>
