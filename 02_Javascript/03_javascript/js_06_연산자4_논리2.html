<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
          // 논리 연산자 ==> 실행 결과는 논리값
         /*
              반드시 true 또는 false 만 논리연산자에 사용되는 것이 아니다.
              역으로 논리값이 아니어도 논리연산자로 사용 가능하다.
              예>  "hello" &&  10  표현식이 가능하다.

             * 일반데이터도 논리값을 처리 가능하다.
               
                1) false로 처리되는 일반데이터 (외우기)
                   0
                   ""
                   null
                   undefined
                   NaN

                2) true 로 처리되는 일반데이터
                - 위의 false로 처리되는 5가지 데이터 제외한 나머지

              값1 && 값2 
                 ==> 값1 이 참이면 값2가 반환
                     값1 이 거짓이면 값1 반환

              값1 || 값2 
                 ==> 값1 이 참이면 값1가 반환
                     값1 이 거짓이면 값2반환       

         */
          console.log("hello" &&  10); // 10
          console.log( undefined &&  10); //  undefined

          console.log("hello" ||  10); // hello
          console.log( undefined ||  10); // 10
    </script>
</head>

</html>
