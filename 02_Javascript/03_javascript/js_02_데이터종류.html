<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 데이터 종류 출력
        // 1. 기본데이터
         console.log("수치(정수)",  10);
         console.log("수치(실수)",  3.14);
         
         console.log("문자(하나)",  'A', "A");
         console.log("문자(문자열)",  'ABC', "ABC");

         console.log("논리",  true,  false);

         console.log("널(null)",  null );

         console.log("undefined",  undefined );

         console.log("NaN",  NaN );

        // 2. 참조데이터
        console.log("배열(객체)",  [1,2,3]);
        console.log("JSON(객체)",  {"name":"홍길동","age":20});
        console.log("함수(객체)",  function (){});

        class Student{
            // 변수,메서드,생성자
        }
        var s = new Student();
        console.log("클래스(객체)",  s);

    </script>
</head>
<body>
    
</body>
</html>
