<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

         // 기본형 변수
         let n = 10;
         let m = n;

         console.log("변경전:" , n, m);
         
         m = 20;
         console.log("변경후:" , n, m);
         
         // 참조형 변수
         
         let n2 = [1,2,3];
         let m2 = n2;
         console.log("변경전:" , n2, m2);
         
         m2[0] = 10;
         console.log("변경후:" , n2, m2);




    </script>
</head>
