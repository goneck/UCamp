<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         
        /*
           spread 연산자 ( frond-end에서 매우 많이 사용됨)
           1) ...배열 : 배열을 펼치는 효과
            
        */

         //1. 배열 연결
         let arr = [1,2,3];
         let arr2 = [10,20,30];
         let result = [...arr, ...arr2]
         console.log(result);

         //2. 배열 복사
         let copyarr = [...arr];
         console.log(copyarr);

         //3. 기존배열에 새로운 배열 삽입
         let x = ['A','B'];
         let x2 = [...x, 'C','D'];
         console.log(x2);

         //4. 문자열 펼치기
         let x3 = [...'hello'];
         console.log(x3);
    </script>
</head>
<body>
    
</body>
</html>
