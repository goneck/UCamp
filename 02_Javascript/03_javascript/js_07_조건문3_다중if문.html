    <script>
         
        /*
            다중 if문
            - 여러번 조건 체크해야 되는 경우 


             - 
             if(조건식){
                  문장1;  //조건식이 true인 경우
             }else if(조건식1){
                  문장2; //조건식이 false 조건식1 이 true인 경우
             }else if(조건식2){
                  문장3;  //조건식이 false 조건식1 이 false 조건식2 이 true인 경우
             }else{
                  문장4; // //조건식이 false 조건식1 이 false 조건식2 이 false인 경우
             }

        */
       
           var username = "유관순";

           if(username == '이순신'){
               console.log("이순신");

           }else if(username == '유관순'){
                console.log("유관순");

           }else if(username == '강감찬'){
               console.log("강감찬");

           }else{
              console.log("홍길동");
           }

    </script>
