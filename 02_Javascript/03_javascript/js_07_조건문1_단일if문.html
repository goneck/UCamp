<!DOCTYPE html>
<html lang="en">
<head>

    <script>
         
        /*
            단일 if문
            - 조건에 따라서 실행여부 결정
            - if(조건식)문장;

              //권장은 {} 적용
            - if(조건식){
                  문장;
                  문장;
               }
        */
        let n = prompt("정수입력하시오");
        console.log("1");
        if(n==10){
            console.log("2");
            console.log("3");
        }

        if(n==10 && n > 10){
            console.log("2"); 
            console.log("3");
        }
        console.log("end");



    </script>
